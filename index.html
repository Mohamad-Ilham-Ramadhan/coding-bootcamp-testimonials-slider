<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>
    <link rel="stylesheet" href="dist/style.css" />
  </head>
  <body>
    <section class="container">
      <article class="slider">
        <div class="slider__item slider__item--quotes">
          <div class="slider__quotes">
            <img
              class="slider__bg slider__bg--quotes"
              src="src/images/pattern-quotes.svg"
            />
            <q class="slider__quotes__text">
              If you want to lay the best foundation possible I'd recommend
              taking this course. The depth the instructors go into is
              incredible. I now feel so confident about starting up as a
              professional developer.
            </q>
            <p class="slider__quotes__author">
              <span class="slider__quotes__author__name">John Tarkpor</span>
              <span class="slider__quotes__author__occupation"
                >Junior Front-end Developer</span
              >
            </p>
          </div>
        </div>

        <div class="slider__item slider__item--figure">
          <figure class="slider__figure">
            <img
              class="slider__bg slider__bg--figure"
              src="src/images/pattern-bg.svg"
            />
            <div class="slider__figure__wrapper">
              <div class="slider__figure__img"></div>
              <div class="slider__controls">
                <button
                  class="slider__controls__btn slider__controls__btn--prev"
                >
                  <img src="src/images/icon-prev.svg" alt="" />
                </button>
                <button
                  class="slider__controls__btn slider__controls__btn--next"
                >
                  <img src="src/images/icon-next.svg" alt="" />
                </button>
              </div>
            </div>
          </figure>
        </div>
      </article>
    </section>
  </body>
</html>
