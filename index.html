<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="container">
      <!-- <div class="bg curve"></div> pake css background-image aja -->

      <article class="slider">
        <!-- display: grid-->
        <div class="slider__item">
          <img class="slider__bg slider__bg--pattern" />
          <q class="slider__quotes"></q>
          <p class="slider__author"></p>
        </div>
        <div class="slider__item">
          <img class="slider__bg slider__bg--quotes" />
          <figure class="slider__figure">
            <img src="" alt="" />
          </figure>
          <div class="slider__controls">
            <button class="slider__control__prev"></button
            ><button class="slider__control__next"></button>
          </div>
        </div>
      </article>
    </section>
  </body>
</html>
